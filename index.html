<!DOCTYPE html>
<html>
    <head>
        <meta charset= "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>KINOPOISK</title>
        <link href="./Public_KINOPOISK/index.css" rel="stylesheet">
    </head>
</html>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="headerBackGround">

                <div class="block"></div>
                
                <div>
                <button class="kinopoisk">
                
                <img class="img1" src="logokino.svg" alt="img1">
                
                </button>
                </div>
                
                <div class="block1"></div>
                
                <div class="online">
                
                <div class="triangle-right"></div>
                
                <div class="empty"></div>
                
                <p class="online-kino">Онлайн-кинотеатр</p>
                </div>
                
                <div class="kino">
                
                <img class="TV" src="tv.svg" alt="tv">
                
                <div class="emptySecond"></div>
                
                <p class="KinoNaLubomTV">Кино на любом ТВ</p>
                
                </div>
                
                <div class="emptyThird"></div>
                
                <form class="form" name="search" action="#" method="get">
                
                <input class="searchbar" type="text" name="q" placeholder="Фильмы, Сериалы, Персоны">
                
                </form>
                
                <div class="block2"></div>
                
                <div>
                
                <img class="primeLogo" src="yandex-plus-icon1.jpg" alt="prime">
                
                </div>
                
                <div>
                <button class="join">
                Войти
                </button>
                </div>
                </div>

        </div>
    </div>
    <div id="footer">
        <div style="margin-bottom:9px; margin-top: 75px;">
            <img src="./Public_KINOPOISK/vk.jpg" class="icons"><img src="./Public_KINOPOISK/facebook.jpg" class="icons"><img src="./Public_KINOPOISK/twitter.jpg" class="icons"><img src="./Public_KINOPOISK/tg.jpg" class="icons"><img src="./Public_KINOPOISK/inst.jpg" class="icons"><img src="./Public_KINOPOISK/youtube.jpg" class="icons">
        </div>
        <div><table class="table1" style="margin-bottom:50px">
            <th class="th1"><button class="footer_btn">Вакансии</button></th>
            <th class="th1"><button class="footer_btn">Реклама</button></th>
            <th class="th1"><button class="footer_btn">Соглашение</button></th>
            <th class="th1"><button class="footer_btn">Справка</button></th>
            <th class="th1"><button class="footer_btn">Блог</button></th>

            <th class="th1"><button class="footer_btn" style="width: max-content;">Служба поддержки</button></th>
            </table>
        </div>
        <div style="margin-bottom:60px">
            <img src="./Public_KINOPOISK/appstore.jpg" class="icons" style="margin-right:20px"><img src="./Public_KINOPOISK/googleplay.jpg" class="icons" style="margin-right:20px"><img src="./Public_KINOPOISK/appgallery.jpg" class="icons">
        </div>
        <div style="border-bottom: 1px solid dimgrey; width: 1400px;margin-bottom: 40px;"></div>
        <div>
            <bottom class="footer_btn" style="margin-right:20px; font-size:15px;">Телепрограмма</bottom><bottom class="footer_btn" style="margin-right:20px; font-size:15px;">Музыка</bottom><bottom class="footer_btn" style="font-size:15px;">Афиша</bottom>
