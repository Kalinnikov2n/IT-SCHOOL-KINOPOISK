<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Кинопоиск</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="src/logo.svg" alt="logo">
                </div>

                <div class="menu-buttons">

                    <div class="menu-item">
                        <div class="title">
                            <a href="#">Онлайн-кинотеатр</a>
                        </div>
                    </div>

                    <div class="menu-item">
                        <div class="title">
                            <a href="#">Установить на ТВ</a>
                        </div>
                    </div>

                </div>

                <div class="search-bar">
                    <input type="text" name="" id="" placeholder="Фильмы, сериалы, персоны" autocomplete="off">
                </div>

                <div class="profile-options">
                    <a href="#">
                        <img src="src/mark.svg" alt="icon-options">
                    </a>

                    <div class="yand-plus">
                        <button class="yand-btn">
                            Попробовать плюс
                        </button>
                    </div>

                    <div class="profile-pic">
                        
                    </div>

                </div>

            </div>

            
        </header>
        
        <div class="content">
            
            <div class="side-bar">

                <div class="side-item active">
                    <div class="title">
                        <a href="#">Главная</a>
                    </div>
                </div>

                <div class="side-item">
                    <div class="title">
                        <a href="#">Онлайн-кинотеатр</a>
                    </div>
                </div>

                <div class="side-item">
                    <div class="title">
                        <a href="#">Фильмы</a>
                    </div>
                </div>

                <div class="side-item">
                    <div class="title">
                        <a href="#">Сериалы</a>
                    </div>
                </div>

                <div class="side-item">
                    <div class="title">
                        <a href="#">Билеты в кино</a>
                    </div>
                </div>

                <div class="side-item">
                    <div class="title">
                        <a href="#">Медиа</a>
                    </div>
                </div>

            </div>

            <div class="main-content">

            </div>


        </div>

    </div>
    
</body>
</html>
